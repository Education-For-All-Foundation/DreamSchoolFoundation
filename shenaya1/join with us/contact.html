<!DOCTYPE html>
<html lang="en">
<head>
<title>Join with us</title>
<meta charset="utf-8">

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/form.css">
<script src="js/jquery.js"></script>
<script src="js/jquery-migrate-1.1.1.js"></script>
<script src="js/superfish.js"></script>
<script src="js/forms.js"></script>
<script src="js/bgStretch.js"></script>
<script src="js/jquery.equalheights.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script>
$(document).ready(function () {
    $('#bgStretch')
        .bgStretch({
            align: 'leftTop'
        })
});
</script>

</head>
<body>
<div id="bgStretch"><img src="images/back.jpg" alt=""></div>
<header>
  
    <div class="container_12"></div>
  
</header>
<div class="content_wrapper">
  <div class="container_12">
    <div class="grid_9">
      <div class="content">
        <div class="grid_4 alpha">
          <h3>Join with us</h3>
          <div>
            
            <p class="style1"> <br><br>complete the form to request a call back at your convenience.</p>
            
          </div>
        </div>
        <div>
          <form id="form" action="#">
            <div class="success_wrapper">
              <div class="success">Contact form submitted!<br>
                <strong>We will be in touch soon.</strong> </div>
            </div>
            <fieldset>
              <label class="name">
                <input type="text" value="Name:">
                <br class="clear">
                <span class="error error-empty">*This is not a valid name.</span><span class="empty error-empty">*This field is required.</span> </label>
              <label class="phone">
                <input type="tel" value="Telephone:">
                <br class="clear">
                <span class="error error-empty">*This is not a valid phone number.</span><span class="empty error-empty">*This field is required.</span> </label>
              <label class="email">
                <input type="text" value="E-mail:">
                <br class="clear">
                <span class="error error-empty">*This is not a valid email address.</span><span class="empty error-empty">*This field is required.</span> </label>
              <label class="message">
                <textarea>Message:</textarea>
                <br class="clear">
                <span class="error">*The message is too short.</span> <span class="empty">*This field is required.</span> </label>
              <div class="clear"></div>
              <div class="btns"> <a data-type="reset" class="btn">clear</a><a data-type="submit" class="btn">send</a>
                <div class="clear"></div>
              </div>
            </fieldset>
          </form>
          <div class="style1"> Dream School Foundation: <br>
            E-mail:&nbsp;<a href="#">dreamschoolfoundation@gmail.com</a> <br>
            Phone: 011124539 </div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    
  </div>
</div>
<footer>
  <div class="container_12">
    <div class="grid_12">
      
    </div>
  </div>
</footer>
</body>
</html>
