<html>

<head>
    <title>login and registration form</title>
    <link rel="stylesheet" href="style.css" </head>

    <body>
        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                        <h2>LOGIN</h2>
                        <form>
                            <input type="email" class="input-box" placeholder="Your Email Id" required>
                            <input type="Password" class="input-box" placeholder="Password" required>
                            <button type="submit" class="submit-btn">submit</button>
                            <input type="checkbox"><span>Remeber me</span>
                        </form>
                        <button type="button" class="btn" oncclick="openRegister()">I'm New Here</button>
                        <a href="">Forgot Password</a>

                    </div>
                    <div class="card-back">
                        <h2>REGISTER</h2>
                        <form>
                            <input type="text" class="input-box" placeholder="Your Name" required>
                            <input type="email" class="input-box" placeholder="Your Email Id" required>
                            <input type="Password" class="input-box" placeholder="Password" required>
                            <button type="submit" class="submit-btn">submit</button>
                            <input type="checkbox"><span>Remeber me</span>
                        </form>
                        <button type="button" class="btn" onclick="openLogin()">I've an 
                            account</button>
                        <a href="">Forgot Password</a>





                    </div>

                </div>
            </div>
        </div>
        <script>
            var card = document.getElementById("card");

            function openRegister() {
                card.style.transform = "rotateY(-180deg)";
            }

            function openLogin() {
                card.style.transform = "rotateY(-0deg)";
        </script>
    </body>

</html>
